; http://docs.platformio.org/page/projectconf.html

[env:nucleo_f413zh]
platform = ststm32
framework = mbed
board = nucleo_f413zh
upload_protocol = jlink
build_flags = -DDEVICE_I2C
src_filter = ${env.src_filter} -<main_mcp23017.cpp>

